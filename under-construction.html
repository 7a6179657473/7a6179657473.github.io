        body {
            font-family: Arial, sans-serif;

            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .construction-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .construction-container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .construction-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .construction-container img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .construction-container a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #a27d76;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .construction-container a:hover {
            background-color: #5b433e;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);

            margin: 0;

            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #a27d76;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #a27d76;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
